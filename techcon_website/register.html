<body>
    <header>
        <h1>Register</h1>
        <nav>

        </nav>

    <main>
        <p>Register Now!</p>
        <form>
            <label for="Name">Name</label>
            <input type="text" placeholder="Full name" required><br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Email address" required><br><br>
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter password" required maxlength="18" minlength="4"><br><br>
            <input type="checkbox" required>
            <label for="checkbox">I agree with terms and conditions</label><br><br>
            <button type="submit">
Register
            </button>
        </form>
    </main>
